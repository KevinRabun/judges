name: Judges PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  judges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Judges report
        run: |
          npx tsx -e "import { generateRepoReportFromLocalPath } from './src/reports/public-repo-report.ts';
          const result = generateRepoReportFromLocalPath({
            repoPath: process.cwd(),
            outputPath: 'judges-pr-report.md',
            maxFiles: 600,
            maxFindingsInReport: 150,
          });
          const fs = await import('node:fs');
          fs.writeFileSync('judges-summary.json', JSON.stringify({
            overallVerdict: result.overallVerdict,
            averageScore: result.averageScore,
            totalFindings: result.totalFindings,
            analyzedFileCount: result.analyzedFileCount,
          }, null, 2));
          console.log('Overall verdict:', result.overallVerdict);
          console.log('Average score:', result.averageScore);
          console.log('Findings:', result.totalFindings);"

      - name: Read Judges summary
        id: judges_summary
        run: |
          echo "verdict=$(jq -r '.overallVerdict' judges-summary.json)" >> "$GITHUB_OUTPUT"
          echo "score=$(jq -r '.averageScore' judges-summary.json)" >> "$GITHUB_OUTPUT"
          echo "findings=$(jq -r '.totalFindings' judges-summary.json)" >> "$GITHUB_OUTPUT"
          echo "files=$(jq -r '.analyzedFileCount' judges-summary.json)" >> "$GITHUB_OUTPUT"

      - name: Upload Judges report artifact
        uses: actions/upload-artifact@v4
        with:
          name: judges-pr-report
          path: judges-pr-report.md

      - name: Post Judges summary comment
        uses: actions/github-script@v7
        env:
          JUDGES_VERDICT: ${{ steps.judges_summary.outputs.verdict }}
          JUDGES_SCORE: ${{ steps.judges_summary.outputs.score }}
          JUDGES_FINDINGS: ${{ steps.judges_summary.outputs.findings }}
          JUDGES_FILES: ${{ steps.judges_summary.outputs.files }}
        with:
          script: |
            const marker = '<!-- judges-pr-summary -->';
            const verdictRaw = (process.env.JUDGES_VERDICT ?? 'unknown').toLowerCase();
            const verdictLabel = verdictRaw.toUpperCase();
            const verdictBadge = verdictRaw === 'pass' ? '✅' : verdictRaw === 'warning' ? '⚠️' : verdictRaw === 'fail' ? '❌' : '❔';
            const body = `${marker}\n## Judges PR Summary\n\n- Verdict: ${verdictBadge} **${verdictLabel}**\n- Average score: **${process.env.JUDGES_SCORE ?? 'n/a'}/100**\n- Total findings: **${process.env.JUDGES_FINDINGS ?? 'n/a'}**\n- Files analyzed: **${process.env.JUDGES_FILES ?? 'n/a'}**\n\nFull details are available in the workflow artifact: \`judges-pr-report\`.`;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body?.includes(marker) && c.user?.type === 'Bot');

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
